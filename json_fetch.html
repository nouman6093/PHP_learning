<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form>
  <input type="submit" value="Fetch" id="btn">
</form>
<p id="result"></p>

<script>
  document.getElementById("btn").addEventListener("click", async function (e) {
    e.preventDefault();

    try {
      let response = await fetch("https://jsonplaceholder.typicode.com/albums");
      let data = await response.json();   //converted response to array
      let result = JSON.stringify(data); // converted array to json
      document.getElementById("result").textContent = result;
    } catch (error) {
      document.getElementById("result").textContent = "error occured";
    }
  });
</script>
</body>
</html>
