<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
        }
        .header {
            grid-column: 1 / 3;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .center {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .side {
            background-color: #ddd;
            padding: 20px;
        }
        .footer {
            grid-column: 1 / 3;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class = grid>
        <div class = "header"><h1>Header</h1></div>
        <div class = "side nav"><h1>Side Nav</h1></div>
        <div class = "center"><h1>Center</h1></div>
        <div class = "footer"><h1>Footer</h1></div>
    </div>
</body>
</html>
