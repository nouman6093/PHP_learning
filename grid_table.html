<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .grid-table {
            display: grid;
            width: 50%;
            grid-template-columns: repeat(3, 1fr); /* Three equal columns */
            border: 1px solid #ddd;
        }
        .grid-header {
            grid-column: span 3;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
        }
        .grid-cell {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="grid-table">
    <div class="grid-header">This is a Table</div>

    <div class="grid-cell">1</div>
    <div class="grid-cell">2</div>
    <div class="grid-cell">3</div>

    <div class="grid-cell">4</div>
    <div class="grid-cell">5</div>
    <div class="grid-cell">6</div>
</div>
</body>
</html>
